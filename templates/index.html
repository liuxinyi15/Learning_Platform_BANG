<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>BANG 学习平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section { background: #f8f9fa; padding: 100px 0; text-align: center; }
        .feature-card { transition: 0.3s; cursor: pointer; }
        .feature-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>欢迎使用 BANG 学习平台</h1>
        <p class="lead">集成素材管理与 AI 语音生成的全方位工具</p>
    </div>

    <div class="container mt-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100 feature-card" onclick="location.href='/library'">
                    <div class="card-body text-center">
                        <h2 class="display-4"><i class="bi bi-folder"></i></h2>
                        <h3 class="card-title">素材库</h3>
                        <p class="card-text">管理本地 Excel, PDF, PPT 素材，支持用户上传。</p>
                        <a href="/library" class="btn btn-primary">进入素材库</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100 feature-card" onclick="location.href='/audio'">
                    <div class="card-body text-center">
                        <h2 class="display-4"><i class="bi bi-mic"></i></h2>
                        <h3 class="card-title">音频生成</h3>
                        <p class="card-text">连接本地 API，将文字转换为中英双语朗读音频。</p>
                        <a href="/audio" class="btn btn-success">开始制作音频</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
