{% extends "base.html" %}

{% block title %}首页 - 语言教学平台{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex flex-col items-center justify-center p-4">
    <h1 class="text-4xl font-black text-slate-800 mb-10 drop-shadow-sm">🚀 欢迎回来，老师</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl w-full">
        <a href="/library" class="group bg-white p-8 rounded-3xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition duration-300 flex flex-col items-center text-center text-slate-700 no-underline">
            <div class="text-6xl mb-4 group-hover:scale-110 transition">📚</div>
            <div class="text-xl font-bold mb-2">素材资料库</div>
            <div class="text-sm text-slate-400">管理课件、文档与多语言资源</div>
        </a>

        <a href="/planner" class="group bg-white p-8 rounded-3xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition duration-300 flex flex-col items-center text-center text-slate-700 no-underline">
            <div class="text-6xl mb-4 group-hover:scale-110 transition">📅</div>
            <div class="text-xl font-bold mb-2">备课事项管理</div>
            <div class="text-sm text-slate-400">追踪教学进度与重点备课任务</div>
        </a>

        <a href="/vocabulary" class="group bg-white p-8 rounded-3xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition duration-300 flex flex-col items-center text-center text-slate-700 no-underline">
            <div class="text-6xl mb-4 group-hover:scale-110 transition">🔤</div>
            <div class="text-xl font-bold mb-2">词汇特训营</div>
            <div class="text-sm text-slate-400">词汇表管理、闪卡与音频生成</div>
        </a>

        <a href="/audio" class="group bg-white p-8 rounded-3xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition duration-300 flex flex-col items-center text-center text-slate-700 no-underline">
            <div class="text-6xl mb-4 group-hover:scale-110 transition">🎧</div>
            <div class="text-xl font-bold mb-2">音频工具箱</div>
            <div class="text-sm text-slate-400">批量上传 Excel 制作听力音频</div>
        </a>
    </div>
</div>
{% endblock %}
