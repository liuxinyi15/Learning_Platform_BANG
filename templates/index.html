{% extends "base.html" %}
{% block title %}首页 - 语言教学平台{% endblock %}
{% block content %}
<div class="min-h-[80vh] flex flex-col items-center justify-center p-4">
    <h1 class="text-4xl font-black text-emerald-900 mb-10 drop-shadow-sm">🚀 欢迎回来，老师</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl w-full">
        <a href="/library" class="group bg-white border border-emerald-100 p-8 rounded-3xl shadow-lg shadow-emerald-900/5 hover:shadow-2xl hover:shadow-emerald-900/10 hover:-translate-y-2 transition duration-300 flex flex-col items-center text-center no-underline">
            <div class="text-6xl mb-4 group-hover:scale-110 transition">📚</div>
            <div class="text-xl font-bold mb-2 text-emerald-900">素材资料库</div>
            <div class="text-sm text-emerald-700/60">管理课件、文档与多语言资源</div>
        </a>

        <a href="/planner" class="group bg-white border border-emerald-100 p-8 rounded-3xl shadow-lg shadow-emerald-900/5 hover:shadow-2xl hover:shadow-emerald-900/10 hover:-translate-y-2 transition duration-300 flex flex-col items-center text-center no-underline">
            <div class="text-6xl mb-4 group-hover:scale-110 transition">📅</div>
            <div class="text-xl font-bold mb-2 text-emerald-900">备课事项管理</div>
            <div class="text-sm text-emerald-700/60">追踪教学进度与重点备课任务</div>
        </a>

        <a href="/vocabulary" class="group bg-white border border-emerald-100 p-8 rounded-3xl shadow-lg shadow-emerald-900/5 hover:shadow-2xl hover:shadow-emerald-900/10 hover:-translate-y-2 transition duration-300 flex flex-col items-center text-center no-underline">

        </a>

        <a href="/audio" class="group bg-white border border-emerald-100 p-8 rounded-3xl shadow-lg shadow-emerald-900/5 hover:shadow-2xl hover:shadow-emerald-900/10 hover:-translate-y-2 transition duration-300 flex flex-col items-center text-center no-underline">
            <div class="text-6xl mb-4 group-hover:scale-110 transition">🎧</div>
