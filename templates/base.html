<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Language Teaching Workbench BANG{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0fdf4; 
            min-height: 100vh;
            margin: 0;
            padding-top: 80px; 
            color: #1f2937; 
        }
        .navbar {
            position: fixed; top: 0; left: 0; right: 0; height: 64px;
            background: rgba(2, 43, 34, 0.98); 
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); 
            z-index: 50;
            display: flex; align-items: center; justify-content: center;
        }
        .nav-container { width: 100%; max-width: 1200px; display: flex; justify-content: space-between; align-items: center; padding: 0 24px; }
        .nav-logo { font-weight: 900; font-size: 1.25rem; color: #ffffff; text-decoration: none; display: flex; align-items: center; gap: 10px; letter-spacing: -0.02em; }
        .nav-links { display: flex; gap: 6px; align-items: center; }
        .nav-item { text-decoration: none; padding: 8px 16px; border-radius: 999px; font-size: 0.875rem; font-weight: 600; color: #d1fae5; transition: all 0.2s; }
        .nav-item:hover { background: rgba(255, 255, 255, 0.1); color: #ffffff; }
        .nav-item.active { background: #fcd34d; color: #064e3b; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .nav-btn-special { background: rgba(0, 0, 0, 0.2); color: #fbbf24; border: 1px solid rgba(251, 191, 36, 0.2); }
        .nav-btn-special:hover { background: rgba(0, 0, 0, 0.4); color: #fcd34d; border-color: #fbbf24; }
        [v-cloak] { display: none; }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <span class="bg-white/10 w-8 h-8 flex items-center justify-center rounded-lg text-lg backdrop-blur-sm border border-white/10">üçã</span> 
                Teaching Hub - BANG
            </a>
            <div class="nav-links">
                <a href="/" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">Home</a>
                <a href="/library" class="nav-item {% if request.endpoint == 'library' %}active{% endif %}">Library</a>
                <a href="/planner" class="nav-item {% if request.endpoint == 'planner' %}active{% endif %}">Planner</a>
                <a href="/vocabulary" class="nav-item {% if request.endpoint == 'vocabulary' %}active{% endif %}">Vocab</a>
                <a href="/audio" class="nav-item {% if request.endpoint == 'audio_page' %}active{% endif %}">Audio</a>
                <a href="/correction" class="nav-item {% if request.endpoint == 'correction_page' %}active{% endif %}">Grading</a>
                
                {% if current_user.is_authenticated %}
                    <a href="/change_password" class="nav-item opacity-70 hover:opacity-100 {% if request.endpoint == 'change_password' %}active{% endif %}">
                        üîë Settings
                    </a>
                    {% if current_user.is_admin %}
                        <a href="/admin" class="nav-item nav-btn-special" style="margin-left: 12px;">üëë Admin</a>
                    {% endif %}
                    <a href="/logout" class="nav-item text-emerald-200 hover:text-white hover:bg-red-500/20">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main>{% block content %}{% endblock %}</main>
    {% block scripts %}{% endblock %}
</body>
</html>
