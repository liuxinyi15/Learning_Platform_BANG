<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩管理系统 - 教学辅助</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 900px; margin: 40px auto; background-color: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .section-header { border-left: 5px solid #007bff; padding-left: 15px; margin-bottom: 25px; }
        .section-header h3 { margin: 0; color: #333; font-weight: 700; }
        .card { border: none; background-color: #fdfdfd; border-radius: 10px; transition: 0.3s; }
        .card:hover { transform: translateY(-2px); }
        .file-input-group { background: #fff; border: 1px solid #dee2e6; padding: 10px; border-radius: 8px; margin-bottom: 15px; }
        #wrongIds .badge { font-size: 0.9rem; padding: 8px 12px; margin: 3px; }
        .loading-overlay { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-5 text-primary fw-bold">
        <i class="bi bi-mortarboard-fill"></i> 学生错题本自动化系统
    </h1>

    <div class="card shadow-sm mb-4 p-4">
        <div class="section-header">
            <h3>1. 上传 Excel 数据</h3>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">学生答题卡 (必选)</label>
                <input type="file" class="form-control" id="file_stu" accept=".xlsx,.xls">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">标准答案与分值 (必选)</label>
                <input type="file" class="form-control" id="file_std" accept=".xlsx,.xls">
            </div>
            <div class="col-12 mb-4">
                <label class="form-label fw-bold">题库解析 (生成错题本必备)</label>
                <input type="file" class="form-control" id="file_bank" accept=".xlsx,.xls">
            </div>
        </div>
        <button class="btn btn-primary btn-lg w-100" id="uploadBtn" onclick="uploadFiles()">
            <i class="bi bi-cloud-arrow-up-fill me-2"></i> 提交并自动打分
        </button>
    </div>

    <div class="card shadow-sm p-4">
        <div class="section-header">
            <h3>2. 错题查看与下载</h3>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">选择查看学生：</label>
            <select id="studentSelect" class="form-select form-select-lg" onchange="loadStudentErrors()">
                <option value="">-- 请先提交数据 --</option>
            </select>
        </div>
        
        <div id="resultArea" class="mt-4 p-3 bg-light rounded" style="display:none;">
            <p class="text-muted fw-bold mb-2"><i class="bi bi-exclamation-circle-fill text-danger"></i> 错误题号清单：</p>
            <div id="wrongIds" class="d-flex flex-wrap mb-4">
                </div>
            <button class="btn btn-success btn-lg w-100" onclick="downloadExcel()">
                <i class="bi bi-file-earmark-arrow-down-fill me-2"></i> 下载该生个性化错题本 (Excel)
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 强制指定后端端口，防止跨域访问 file:// 导致失败
    const API_BASE_URL = 'http://127.0.0.1:5000';

    async function uploadFiles() {
        const fileStu = document.getElementById('file_stu').files[0];
        const fileStd = document.getElementById('file_std').files[0];
        const fileBank = document.getElementById('file_bank').files[0];
        const btn = document.getElementById('uploadBtn');

        if (!fileStu || !fileStd) {
            alert("❌ 请确保已选择【学生答案】和【标准答案】两个文件！");
            return;
        }

        const formData = new FormData();
        formData.append('student_ans', fileStu);
        formData.append('standard_ans', fileStd);
        if (fileBank) formData.append('question_bank', fileBank);

        // 按钮加载状态
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>正在处理数据，请稍候...';

        try {
            const res = await fetch(`${API_BASE_URL}/upload_data`, { 
                method: 'POST', 
                body: formData 
            });
            const data = await res.json();
            
            if (data.error) {
                alert("❌ 后端报错: " + data.error);
            } else {
                const select = document.getElementById('studentSelect');
                select.innerHTML = '<option value="">-- 请选择学生 --</option>';
                data.students.forEach(name => {
                    const opt = document.createElement('option');
                    opt.value = name;
                    opt.textContent = name;
                    select.appendChild(opt);
                });
                alert("✅ 处理成功！共有 " + data.students.length + " 名学生的数据。");
            }
        } catch (error) {
            console.error(error);
            alert("❌ 无法连接到后端服务器！\n1. 请检查 app.py 是否正在运行。\n2. 确保终端显示 Running on http://127.0.0.1:5000");
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-cloud-arrow-up-fill me-2"></i> 提交并自动打分';
        }
    }

    async function loadStudentErrors() {
        const name = document.getElementById('studentSelect').value;
        const resultArea = document.getElementById('resultArea');
        const wrongIdsDiv = document.getElementById('wrongIds');

        if (!name) {
            resultArea.style.display = 'none';
            return;
        }

        try {
            const res = await fetch(`${API_BASE_URL}/get_errors/${encodeURIComponent(name)}`);
            const data = await res.json();
            
            wrongIdsDiv.innerHTML = '';
            resultArea.style.display = 'block';

            if (data.wrong_questions && data.wrong_questions.length > 0) {
                data.wrong_questions.forEach(qId => {
                    const badge = document.createElement('span');
                    badge.className = 'badge bg-danger shadow-sm';
                    badge.textContent = "题号: " + qId;
                    wrongIdsDiv.appendChild(badge);
                });
            } else {
                wrongIdsDiv.innerHTML = '<div class="alert alert-success w-100">太棒了，这名学生全对！</div>';
            }
        } catch (error) {
            alert("加载学生错题失败，请刷新页面重试。");
        }
    }

    function downloadExcel() {
        const name = document.getElementById('studentSelect').value;
        if(!name) return alert("请先选择一个学生");
        
        // 直接跳转到后端的下载接口
        window.location.href = `${API_BASE_URL}/download_error_book/${encodeURIComponent(name)}`;
    }
</script>

</body>
</html>
